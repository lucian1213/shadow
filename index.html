<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <!-- Google Fonts - Gowun Batang -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Gowun Batang', serif;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-image {
            width: 100%;
            height: 100%;
            background-image: url('./images/background.png');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: contain;
            background-color: black;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 1.6em;
            margin-bottom: 0.5em;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        p {
            font-size: 1.0em;
            line-height: 1.8;
            font-weight: 400;
            letter-spacing: 0.02em;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div>
        <div class="overlay"></div>
    </div>
    
    <div class="content">
        <h1>머더미스터리 그림자찾기</h1>
        <h1>사전 인물 설정서 페이지</h1>
        <br>
        <p>※본인이 맡은 캐릭터의 설정서만 확인합니다.</p>
    </div>
     <div class="image-container">
            <img src="./images/ash.jpg" alt="Ash" class="image-item">
            <img src="./images/bunny.jpg" alt="Bunny" class="image-item">
            <img src="./images/chald.jpg" alt="Chald" class="image-item">
            <img src="./images/dida.jpg" alt="Dida" class="image-item">
            <img src="./images/eliza.jpg" alt="Eliza" class="image-item">
            <img src="./images/ford.jpg" alt="Ford" class="image-item">
        </div>
</body>
</html>
