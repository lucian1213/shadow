<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>머더미스터리 그림자찾기</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            font-family: 'Gowun Batang', serif;
            overflow-x: hidden;
            background-color: black;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            z-index: -1;
        }

        .background-image {
            width: 100%;
            height: 100%;
            min-height: 100vh;
            background-image: url('./images/background.png');
            background-position: center top;
            background-repeat: no-repeat;
            background-size: contain;
            position: fixed;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.6em;
            margin-bottom: 0.5em;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        p {
            font-size: 1.0em;
            line-height: 1.8;
            font-weight: 400;
            letter-spacing: 0.02em;
            margin-bottom: 2em;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }

        .image-item {
            width: 70%;
            max-width: 420px; /* 600px의 70% */
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-item:hover {
            transform: scale(1.02);
        }

        /* PC */
        @media screen and (min-width: 1024px) {
            .image-item {
                max-width: 420px; /* 600px의 70% */
            }
        }

        /* 태블릿 */
        @media screen and (max-width: 1023px) {
            .image-item {
                max-width: 315px; /* 450px의 70% */
            }
        }

        /* 모바일 */
        @media screen and (max-width: 767px) {
            .image-item {
                max-width: 210px; /* 300px의 70% */
            }
            .image-container {
                gap: 20px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div>
        <div class="overlay"></div>
    </div>
    
    <div class="content">
        <h1>머더미스터리 그림자찾기</h1>
        <h1>사전 인물 설정서 페이지</h1>
        <br>
        <p>※본인이 맡은 캐릭터의 설정서만 확인합니다.</p>

        <div class="image-container">
            <img src="./images/ash.jpg" alt="Ash" class="image-item">
            <img src="./images/bunny.jpg" alt="Bunny" class="image-item">
            <img src="./images/chald.jpg" alt="Chald" class="image-item">
            <img src="./images/dida.jpg" alt="Dida" class="image-item">
            <img src="./images/eliza.jpg" alt="Eliza" class="image-item">
            <img src="./images/ford.jpg" alt="Ford" class="image-item">
        </div>
    </div>
</body>
</html>
